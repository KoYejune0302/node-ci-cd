name: CI

on: 
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Build
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, window-latest, NodeJS LTS]
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install npm dependencies
        run: npm ci
      - name: Build
        run: npm run build



    name: eslint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@b3
      - name: Install Modules
        run: yarn
      - name: Run ESLint
        run: eslint . --ext .js, .jsx, .ts, .tsx



    

    name: prettier
    runs-on: ubuntu-latest

    steps:
      - name: Format check
        run: npm run format
    

    